<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <header>
        <div class="conteiner">
            <h1>Nome do restaurante</h1>
            <hr>
            <h2>menu</h2>
            <h3>Sobremesas</h3>
        </div>
        <section>
            <div class="botaoAnterior20">
                <button onclick="paginaCapa()" id="botao">Fechar menu....</button>
            </div>
    </header>
    <main>
        <section class="menu">
            <div class="Entrada1">
                <h2>Pave</h2>
                <hr>
                <p><strong>Preço : R$25,00</strong></p>
                <div class="img-btn">
                    <img src="./58497.png" alt="">
                    <button onclick="salvarItem('Pave','R$25,00')" class="enviar">Selecionar</button>
                </div>
            </div>
            <div class="Entrada2">
                <h2>Pudim</h2>
                <hr>
                <p><strong>Preço : R$30,00</strong></p>
                <div class="img-btn">
                    <img src="./58497.png" alt="">
                    <button onclick="salvarItem('Pudim','R$30,00')" class="enviar">Selecionar</button>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="Entrada3">
                <h2>Bolo</h2>
                <hr>
                <p><strong>Preço : R$35,00</strong></p>
                <div class="img-btn">
                    <img src="./58497.png" alt="">
                    <button onclick="salvarItem('Bolo','R$35,00')" class="enviar">Selecionar</button>
                </div>
            </div>
            <div class="Entrada4">
                <h2>Sorvete</h2>
                <hr>
                <p><strong>Preço : R$30,00</strong></p>
                <div class="img-btn">
                    <img src="./58497.png" alt="">
                    <button onclick="salvarItem('Sorvete','R$30,00')" class="enviar">Selecionar</button>
                </div>
            </div>
        </section>
        <section class="botoes">
            <div class="botaoAnterior">
                <button onclick="pratosPagina()" id="botao">Pagina anterior</button>
            </div>
            <div class="botaoProximo">
                <button onclick="bebidasPagina()" id="botao">Proxima pagina</button>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
